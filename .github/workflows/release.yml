name: ğŸš€ Release Custom Card

on:
  push:
    branches:
      - main
      - master

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    # The workflow needs 'contents: write' permission to create the release
    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      # --- Critical Step: Create Release and Upload Asset ---
      # This action automatically creates the GitHub Release and attaches files.
      - name: ğŸ“¦ Create Release and Upload power-flow-card.js
        uses: softprops/action-gh-release@v2
        with:
          # The tag name (e.g., v1.0.0) is used as the release name automatically.
          # The release notes can be generated from your commit messages, 
          # but for HACS, attaching the file is the key requirement.
          files: |
            power-flow-card.js